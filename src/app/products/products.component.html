<div class="row">
  <div class="columns" id="search">
    <h1>Products</h1>
    <p>Angular Animation, Route, Httpclient. Product Create and Delete</p>
    
    <form #form="ngForm" (ngSubmit)="addProduct(form.value)">
      <input type="text" placeholder="Product name" name="title" [(ngModel)]="title">
      <textarea placeholder="Product descrition.." name="description" [(ngModel)]="description" rows="3"></textarea>
      
      <button id="btn" type="submit">Add Product</button>
    </form>
  </div>
  <div class="columns" id="search">
    <p id="results-label">{{ products.length}} Results</p>

    <ul id="products-list">
      <li [@productsAnim]="state" *ngFor="let product of products; let i = index">{{product.title}}
        <img src="assets/delete.svg" (click)="removeProduct(i)">
        <p>{{ product.description }}</p>
      </li>
    </ul>
  </div>
</div>
